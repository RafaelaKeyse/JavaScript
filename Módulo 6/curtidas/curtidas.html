<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Curtir</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input, button {
      font-size: 1rem;
      padding: 5px 10px;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <input type="text" id="nome" placeholder="Digite seu nome" />
  <button id="btnCurtir">Curtir</button>

  <p id="resultado">Ninguém curtiu</p>

  <script>
    const nomes = [];
    const inputNome = document.getElementById('nome');
    const btnCurtir = document.getElementById('btnCurtir');
    const resultado = document.getElementById('resultado');

    btnCurtir.addEventListener('click', () => {
      const nome = inputNome.value.trim();
      if (nome === '') {
        alert('Por favor, digite um nome.');
        return;
      }

      if (!nomes.includes(nome)) {
        nomes.push(nome);
        atualizarMensagem();
      } else {
        alert('Esse nome já curtiu.');
      }

      inputNome.value = '';
      inputNome.focus();
    });

    function atualizarMensagem() {
      const count = nomes.length;

      if (count === 0) {
        resultado.textContent = 'Ninguém curtiu';
      } else if (count === 1) {
        resultado.textContent = `${nomes[0]} curtiu`;
      } else if (count === 2) {
        resultado.textContent = `${nomes[0]} e ${nomes[1]} curtiram`;
      } else {
        resultado.textContent = `${nomes[0]}, ${nomes[1]} e mais ${count - 2} pessoas curtiram`;
      }
    }
  </script>

</body>
</html>
