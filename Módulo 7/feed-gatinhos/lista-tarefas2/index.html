<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista de Tarefas</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    h1 { color: #333; }
    #tarefaInput { padding: 8px; width: 70%; }
    #adicionarBtn { padding: 8px 12px; }
    ul { list-style: none; padding: 0; }
    li {
      background: #fff;
      padding: 10px;
      margin-top: 8px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .concluida {
      text-decoration: line-through;
      color: gray;
    }
    button.excluir {
      background: crimson;
      color: white;
      border: none;
      padding: 5px 8px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Minha Nova Lista de Tarefas</h1>
  <input type="text" id="tarefaInput" placeholder="Digite uma nova tarefa">
  <button id="adicionarBtn">Adicionar</button>

  <ul id="listaTarefas"></ul>

  <script src="script.js"></script>
</body>
</html>
